AWSTemplateFormatVersion: '2010-09-09'
Resources:
  ConferencesTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: 'ncaa_conferences'
      AttributeDefinitions:
        - AttributeName: 'id'
          AttributeType: 'S'
        - AttributeName: 'name'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'id'
          KeyType: 'HASH'
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      GlobalSecondaryIndexes:
        - IndexName: 'name_index'
          KeySchema:
            - AttributeName: 'name'
              KeyType: 'HASH'
          Projection:
            ProjectionType: 'ALL'
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
